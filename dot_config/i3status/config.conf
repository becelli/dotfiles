general {
    output_format = "i3bar"
    colors = true
    interval = 1
    color_good = "#88a828"      # Good color for green (e.g., low CPU or memory usage)
    color_degraded = "#d7af5f"  # Warning color (e.g., moderate usage)
    color_bad = "#d75f5f"       # Alert color for high CPU/memory usage or low battery
}

